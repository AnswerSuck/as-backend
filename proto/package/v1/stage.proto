syntax = "proto3";

package package.v1;
option go_package = "package/v1;packagev1";

message Stage {
    message Question {
        int32 id = 1;
        string text = 2;
    }

    message QuestionTopic {
        int32 id = 1;
        string name = 2;
    }

    int32 id = 1;
    string name = 2;
}